<!DOCTYPE HTML>
<html>
	<head>
		<title>Soci</title>
		<link rel="icon" type="image/png" href="img/favicon.png">

		<!-- FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/loginpanel.css" />
		<link rel="stylesheet" href="css/judgrpanel.css" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>

	<body>
		
		<div class="loginpage panel">
			<div class="spacer-40"></div>
			<label> Log In to Facebook </label> 
			<form class="login-form">
				<ul>
					<li>
						<label> User Name </label>
						<input type="text" id="FacebookUserName" class="login-input"> </input>
					</li>
					<li>
						<label> Password </label>
						<input type="text" id="FacebookPassword" class="login-input"> </input>
					</li>
				</ul>
				<input type="submit" class="hidden" id="HiddenFacebookLogin"></input>
				<div class="button login-button" id="FacebookLogin">Submit</div>
			</form>
		</div>
		
		<div class="self-profile-page panel hidden">
			<ul class="profile-container">
				<li>
				</li>
				<li class="friends">
					<label> How Your Friends See You </label>
					<ul class="friends-container">
					</ul>
				</li>
				<li class="world">
					<label> How The World Sees You </label>
					<ul class="world-container">
					</ul>
				</li>
			</ul>
		</div>
		
		<div class="other-profile-page panel hidden">
		</div>

		<div class="friend-network panel hidden">
		</div>

		<div class="judgrpage panel hidden">

		</div>

		<script src="JS/global.js"></script>
		<script src="JS/mainUI.js"></script>
		<script src="JS/main.js"></script>
	</body>
