<!DOCTYPE HTML>
<html>
	<head>
		<title>ReRep</title>
		<link rel="icon" type="image/png" href="img/favicon.png">

		<!-- FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/loginpanel.css" />
		<link rel="stylesheet" href="css/judgrpanel.css" />
		<link rel="stylesheet" href="css/otherprofilepanel.css" />
		<link rel="stylesheet" href="css/userprofile.css" />
		<link rel="stylesheet" href="css/selfprofile.css" />
		<link rel="stylesheet" href="css/correlationpanel.css" />
        <link rel="stylesheet" href="css/initialtag.css" />


		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.8.0/vis.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.8.0/vis.min.js"></script>

		<script src="http://54.86.173.127:6010/socket.io/socket.io.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>

	<body>
		
		<div class="loginpage panel">
			<div class="spacer-5"></div>
			<div class= "header" >
				<img src="img/logo1.png" style ="width: 410px; height: 290px"></img>

			</div>
			<div class="button login-button" id="FacebookLogin">Login</div>
			<div class="spacer-5"></div>
			<div class = "flavortext">
				<p> Changing how the world sees the world,</p>
					<p> one swipe at a time</p>
					
            </div>
        </div>
    
        <div class="initial-tag-page panel hidden">
            <div class="spacer-5"></div>
            <div class= "header" >
				<img src="/img/logo1.png" style ="width: 170px; height: 116"></img>
			</div>
            <div class="spacer-5"></div>
    
            <div class="instructions">Start by adding a few, short</div>
            <div class="instructions">tags about yourself like:</div>
    
            <div class="spacer-1"></div>
            <div class="suggestion">hiking</div>
            <div class="suggestion">reading</div>
            <div class="suggestion">competitive crabwalking</div>
            <div class="spacer-1"></div>
    
            <div class="instructions">Hit Submit when you're done</div>
            <div class="init-tag-form">
                <table>
                <tr>
                <td>
                    <form>
                    <input type="text" id="tag-field1" />
                    <input type="text" id="tag-field2" />
                    <input type="text" id="tag-field3" />
                    </form>
                </td>
                <td>
                    <form>
                    <input type="text" id="tag-field4" />
                    <input type="text" id="tag-field5" />
                    <input type="text" id="tag-field6" />
                    </form>
                </td>
                </tr>
                </table>
                <input type="button" value="SUBMIT" id="tag-submit" />
            </div>
            
            <div id="MOVEON">click here to move on</div>
            
        </div>
		
		<div class="self-profile-page panel hidden">
			
                <div class= "linebreak-30"></div> 
					<div class="header"> My Rep</div>
                   
				<div id="ProfileNetwork"></div>
                

                    <div class = "header" id="view-judgr"> Judge Your Friends </div> 
                    <div class = "header view-correlator"> See What the World Thinks </div> 

		</div>

		<div class="other-profile-page panel hidden">
			<div id="OtherProfileMap"></div>
		</div>

		<div class="correlation-page panel hidden">
			<div class="divider1"></div>
			<div class="divider2"></div>
			 <div class= "header" >
				<img src="/img/logo1.png" style ="width: 170px; height: 116"></img>
			</div>
			<div class="divider2"></div>
			<form class='correlation-form'> 
				<input type="text" id="SearchForCorrelation" placeholder="Search for a hashtag"></input>
				<input type="submit" id="SubmitSearch"></input>
			</form>
			<div class="divider2"></div>
			
			<div class="button correlation-to-profile">
			 Back to Profile </div>

			<div id="CorrelationNetwork"></div>
		</div>

		<div class="friend-network panel hidden">
		</div>

		<div class="judgrpage panel hidden">
			<div class="divider1"> </div>
			<div class="divider2"> </div>

			<div class="imagecontainer"> 
				<img style =" max-width:100%; max-height:100%" class="profile-picture" id="ProfilePicture" src="../img/unknownprofile.jpg" class="button" alt="Unknown Profile"></img>
			</div>
			
			<div class="divider2"> </div>
			
			<div class="hashtagbutton button endorse" class= "hashtagbutton" id ="HashtagOne"></div>
			
			<div class="divider3"> </div>
			
			<div class="hashtagbutton button endorse" class= "hashtagbutton" id ="HashtagTwo"></div>
			
			<div class="divider3"> </div>
			
			<div class="hashtagbutton button endorse" class= "hashtagbutton" id ="HashtagThree"> </div>

			<div class ="judge"></div>
			<div class ="return"></div>

		</div>


		<script src="JS/global.js"></script>
		<script src="JS/otherprofile.js"></script>
		<script src="JS/correlator.js"></script>
        <script src="JS/judgr.js"></script>
		<script src="JS/user.js"></script>
        <script src="JS/fb.js"></script>
		<script src="JS/mainUI.js"></script>
		<script src="JS/main.js"></script>

	</body>
</html>
