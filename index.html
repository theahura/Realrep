<!DOCTYPE HTML>
<html>
	<head>
		<title>Soci</title>
		<link rel="icon" type="image/png" href="img/favicon.png">

		<!-- FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/loginpanel.css" />
		<link rel="stylesheet" href="css/judgrpanel.css" />
		<link rel="stylesheet" href="css/userprofile.css" />

		<script src="http://54.86.173.127:6010/socket.io/socket.io.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>

	<body>
		
		<div class="loginpage panel">
			<div class="spacer-50"></div>
			<div class="button login-button" id="FacebookLogin">Login</div>
		</div>
		
		<div class="self-profile-page panel hidden">
			<ul class="profile-container">
				<li class="profile">
					<label> Name </label>
					<div class="bio"> 
						<div class="bio-text">
							Lorem Ipsum
						</div>
					</div>
				</li>
				<li class="friends">
					<label> How Your Friends See You </label>
					<ul class="friends-container">
						<li> 
							<div class="hashtag-name"> Hashtag </div>
							<div class="overall-bar">
								<div class="progress-bar">
								</div>
							</div>
						</li>
					</ul>
				</li>
				<li class="world">
					<label> How The World Sees You </label>
					<ul class="world-container">
						<li>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		
		<div class="other-profile-page panel hidden">
		</div>

		<div class="friend-network panel hidden">
		</div>

		<div class="judgrpage panel hidden">
			<div class="spacer-10"></div>
			<div class="image-container">
				<img class="profile-picture" id="ProfilePicture" src="../img/unknownprofile.jpg" class="button" alt="Unknown Profile"></img>
			</div>

			<div class="hashtag" id="HashtagOne"> Test </div>
			<div class="hashtag" id="HashtagTwo"> Test </div>
			<div class="hashtag" id="HashtagThree"> Test </div>
			<div class="spacer-5"></div>
			<div class="button new-user" id="NewUserSelect"> Get a New User </div>

		</div>

		<script src="JS/global.js"></script>
		<script src="JS/user.js"></script>
        <script src="JS/fb.js"></script>
		<script src="JS/mainUI.js"></script>
		<script src="JS/main.js"></script>
	</body>
</html>
